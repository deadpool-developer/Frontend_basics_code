<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <u><h2>Ordered List</h2></u>
    <!--Ordered lists-->
    <ol>
        <li>Coffee</li>
        <li>Chips</li>
        <li>Chocolate</li>
    </ol>

    <u><h2>Unordered List</h2></u>
    <!--Unordered list-->
    <ul>
        <li>Coffee</li>
        <li>Chips</li>
        <li>Chocolate</li>
    </ul>

    <u><h2>Description List</h2></u>
    <!--Description List-->
    <dl>
        <dt>Coffee</dt>
        <dd>-black</dd>
        <dt>Chips</dt>
        <dd>-Yummy</dd>
        <dt>Chocolate</dt>
        <dd>-brown</dd>
    </dl>
</body>
</html>
