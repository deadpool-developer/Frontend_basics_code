<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table and it's concept</h1><br>
    <!--Merges column in the table-->
    <h2>Colspan Example</h2>
    </br>
    <!--Table starts-->
    <table border="">
        <thead> <!--head of the table-->
            <tr> <!--table row-->
                <th>Name</th>  <!--Table heading-->
                <th colspan="3">Contact</th>
                <!--colspan takes the number of coloumn as mentioned and cover it-->
            </tr>
        </thead>
        <tbody> <!--Table body-->
            <tr>
                <td>Aditya Saini</td>  <!--Table Description-->
                <td>7042567383</td>
            </tr>
            <tr>
                <td>Vibhu</td>
                <td>12345678</td>
            </tr>
            <tr>
                <td>Aryan</td>
                <td>34256731</td>
                <td>hello</td>
                <td>play</td>
            </tr>
        </tbody>
    </table>
    <!--Table end-->

    <!--New table containing rowspan example-->
<h2>Rowspan Example</h2> 
<!--Merges rows in the table-->
<!--table start-->
    <table border="">
        <tr>
            <th>Name</th>
            <td>Aditya</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-111-111</td>
        </tr>
        <td>555-222-222</td>
    </table>
    <!--Table end-->
</body>
</html>
