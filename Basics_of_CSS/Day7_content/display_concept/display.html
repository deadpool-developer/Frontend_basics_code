<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property in CSS</title>
  </head>
  <body>
    <!-- This div have block as a default display which make them take the full width  -->
    <nav>
      <div>Test</div>
      <div>Test2</div>
    </nav>
    <!-- To make them display in inline we use display inline Property -->

    <!-- To use width ,height ,margin,padding Property , we use inline-block  -->
    <p>Inline-block</p>
    <p>Inline-block2</p>
    <hr />
    <!-- This uses all the property now -->

    <!-- Use Case-> When in a slideshow we have to show up the images on the click of the user -->
    <div id="display_prop">
      <div>ITEM1</div>
      <div id="slide-show">ITEM2</div>
      <div>ITEM3</div>
    </div><hr><br>
    <!-- ENDS HERE -->

    <div style="display: table;">
        <div id="adi">Aditya</div>
        <div id="ary">Aryan</div>
        <div id="dhr">Dhruv</div>
    </div>

    <link rel="stylesheet" href="./display.css" />
  </body>
</html>
